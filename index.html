<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS ASSIGNMENT 14</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <h4>CapacityBay Survey Form</h4>
        <p><em>Thank you for taking the time to help us improve the platform</em></p>
    </div>
     <main class="main">
         <form action="" class="form">
        <label for="name" class="label1">Name</label><br>
        <input type="name" placeholder="Enter your Name" class="input1"><br>
        <label for="email" class="label1">Email</label><br>
        <input type="email" placeholder="Enter your Email" class="input1"><br>
        <label for="age" class="label1">Age (optional)</label><br>
        <input type="age" placeholder="Age" class="input1"><br>

        <label for="role" class="label2">Which option best describes your current role?</label><br>
        <select name="role" id="role" aria-placeholder="Select current role"><br>
            <option value="select">Select current role</option><br>
            <option value="student">Student</option><br>
            <option value="job">Full time Job</option><br>
            <option value="teacher">Full time Teacher</option><br>
            <option value="say">Prefer not to say</option><br>
            <option value="other">Other</option><br>
        </select><br>

        <label for="radio" class="label3">Would you recommend CapacityBay to a friend?</label><br>
            <input type="radio" name="rad" class="input2">
            <label for="def">Definitely</label><br>
            <input type="radio" name="rad" class="input2">
            <label for="maybe">Maybe</label><br>
            <input type="radio" name="rad" class="input2">
            <label for="not">Not Sure</label><br><br>

        <label for="role" class="label4">What is your favorite feature of CapacityBay?</label><br>
            <select name="feature" id="feat" aria-placeholder="Challenges"><br>
                <option value="select">Select an option</option><br>
                <option value="challenges">Challenges</option><br>
                <option value="projects">Projects</option><br>
                <option value="community">Community</option><br>
                <option value="open">Open Source</option>
            </select><br><br>

            <label for="it" class="label5">What would you like to see improved? (Check all that apply)</label><br>
            <input type="checkbox" id="b1" name="b2" value="front">
            <label for="front">Front-end Projects</label><br>
            <input type="checkbox" id="b1" name="b2" value="back">
            <label for="back">Back-end Projects</label><br>
            <input type="checkbox" id="b1" name="b2" value="data">
            <label for="data">Data Visualization</label><br>
            <input type="checkbox" id="b1" name="b2" value="challenge">
            <label for="challenge">Challenges</label><br>
            <input type="checkbox" id="b1" name="b2" value="open">
            <label for="open">Open Source Community</label><br>
            <input type="checkbox" id="b1" name="b2" value="gitter">
            <label for="gitter">Gitter help rooms</label><br>
            <input type="checkbox" id="b1" name="b2" value="videos">
            <label for="videos">Videos</label><br>
            <input type="checkbox" id="b1" name="b2" value="city">
            <label for="city">City Meetups</label><br>
            <input type="checkbox" id="b1" name="b2" value="wiki">
            <label for="wiki">Wiki</label><br>
            <input type="checkbox" id="b1" name="b2" value="forum">
            <label for="forum">Forum</label><br>
            <input type="checkbox" id="b1" name="b2" value="add">
            <label for="add">Additional Courses</label><br><br>

            <label for="txt" class="label6">Any comments or suggestions?</label><br>
            <textarea name="message" id="" cols="67" rows="10" class="txt">Enter your comments here...</textarea><br><br>

            <button type="button" class="button">Submit</button>
      </form>
    </main>
    
</body>
</html>
